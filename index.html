<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus On Today</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Focus On <span>Today</span></h1>
      <div class="app-container">
        <h2 class="subtitle">
          <span>Today</span>
          <img class="sun-icon" src="assets/images/sun.svg" alt="Calendar Icon" />
        </h2>
        <p class="progress-text">Raise the bar by completing tasks</p>
        <div class="progressbar">
          <div class="progress-value"></div>
        </div>

        <p class="error-message">Please complete your tasks.</p>

        <!-- Goal 1 -->
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="checked" src="assets/images/accept-icon.svg" alt="Tick Icon" />
          </div>
          <input class="goal-input" type="text" placeholder="Add a goal" />
        </div>

        <!-- Goal 2 -->
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="checked" src="assets/images/accept-icon.svg" alt="Tick Icon" />
          </div>
          <input class="goal-input" type="text" placeholder="Add a goal" />
        </div>

        <!-- Goal 3 -->
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="checked" src="assets/images/accept-icon.svg" alt="Tick Icon" />
          </div>
          <input class="goal-input" type="text" placeholder="Add a goal" />
        </div>

        <p class="quote">"Move one step ahead, today!"</p>
        <p class="quote-author">
          Made with <3 by <span>Jahin</span>
        </p>
      </div>
    </main>
    <script src="assets/script/app.js"></script>
  </body>
</html>
